<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emoji Voting</title>
</head>
<body>
  <h1>Vote Your Favorite Emoji ðŸ˜„ðŸ”¥ðŸ¥³</h1>
  <button onclick="vote('happy')">ðŸ˜„ Happy</button>
  <button onclick="vote('fire')">ðŸ”¥ Fire</button>
  <button onclick="vote('party')">ðŸ¥³ Party</button>
  <div id="result"></div>
  <script>
    async function vote(emoji) {
      await fetch('/api/vote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ emoji })
      });
      getVotes();
    }
    async function getVotes() {
      const res = await fetch('/api/votes');
      const data = await res.json();
      document.getElementById('result').innerText = JSON.stringify(data);
    }
    getVotes();
  </script>
</body>
